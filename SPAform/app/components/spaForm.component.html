<form [formGroup]="form" (ngSubmit)="sendSpaForm(form)">
    <div class="form-group">
        <input id="name" type="text" class="form-control" formControlName="name" placeholder="Name">
        <div *ngIf="form.controls.name.touched && form.controls.name.errors">
            <div *ngIf="form.controls.name.errors.required" class="alert alert-danger">Name is required.</div>
        </div>
    </div>
    <div class="form-group">
        <input id="email" type="text" class="form-control" formControlName="email" placeholder="Email">
        <div *ngIf="form.controls.email.touched && form.controls.email.errors">
            <div *ngIf="form.controls.email.errors.required" class="alert alert-danger">Email is required.</div>
            <div *ngIf="form.controls.email.errors.incorrectMailFormat" class="alert alert-danger">Email format is not correct.</div>
        </div>
    </div>
    <div>
        <ng2-completer [dataService]="dataService" [minSearchLength]="0" formControlName="occupation" placeholder="Occupation"></ng2-completer>
    </div>
    <div class="form-group">
        <input id="birthday" type="date" class="form-control" formControlName="birthday">
        <div *ngIf="form.controls.birthday.touched && form.controls.birthday.errors">
            <div *ngIf="form.controls.birthday.errors.ageValid" class="alert alert-danger">Birthday is less than excepted.</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
</form>
